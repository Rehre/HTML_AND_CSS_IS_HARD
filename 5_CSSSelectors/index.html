<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- URL FRAGMENT -->
    <!-- jump to element with id button-2 from the same page -->
    <a href="#button-2">Go to Button Two</a>
    <!-- jump to element with id button-2 in index.html from a different page -->
    <a href="index.html#button-2">Go to Button Two</a>

    <div class="page">
      <h1>CSS Selectors</h1>

      <p class="synopsis">
        CSS selectors let you <em>select</em> individual HTML elements in an
        HTML document This is <strong>super</strong> useful.
      </p>

      <p>
        We'll also be talking about links in this example so here's
        <a href="https://internetingishard.com">Interneting Is Hard</a> for us
        to style.
      </p>

      <a class="button" href="nowhere.html">Button One</a>
      <a id="button-2" class="button call-to-action" href="nowhere.html"
        >Button Two</a
      >
    </div>
  </body>
</html>
